name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install
      - run: bun run lint
      - run: bun run build
      - name: Install test fixture dependencies
        run: |
          cd tests/fixtures/valid-project && bun install
          cd ../error-project && bun install
          cd ../store-error-project && bun install
      - run: bun run test
